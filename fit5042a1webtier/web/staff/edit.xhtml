<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>Edit heritage</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Edit property
                </div>
            </div>
        </div>

        <h:form id="MyForm">
            <table class="table table-bordered">
                <tr>
                    <td>ID:</td>

                    <td>
                        <h:outputLabel id ="Id">#{heritageController.heritage.heritageID}</h:outputLabel>
                    </td>
                </tr>

                <tr>
                    <td>Name:</td>
                    <td>
                        <h:inputText id="Name" value="#{heritageController.heritage.heritageName}"></h:inputText>
                    </td>
                </tr>

                <tr>
                    <td>Description: </td>
                    <td>
                        <h:inputText id="Description" value="#{heritageController.heritage.herigateDescrip}"></h:inputText>
                    </td>
                </tr>
                
                <tr>
                    <td>Year: </td>
                    <td>
                        <h:inputText id="Year" value="#{heritageController.heritage.years}"></h:inputText>
                    </td>
                </tr>

                <tr>
                    <td>Researcher:</td>
                    <td>
                        <br>
                            <h:outputLabel value="#{heritageController.heritage.researcher.researcherName}" />
                        </br>

                        <h:selectOneMenu id="researcher" value="#{heritageController.heritage.researcher}" converter="researcher">
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{heritageManagedBean.allResearcher}" var="r"
                                           itemLabel="#{r.researcherName}" itemValue="#{r}" />
                        </h:selectOneMenu>
                    </td>

                </tr>




            </table>
            <h:commandButton id="Save" value="save" action="#{heritageManagedBean.updateHeritage(heritageController.heritage)}" class="btn btn-primary">
                <f:param name="heritageID" value="#{heritageController.heritageID+1}"></f:param>
            </h:commandButton>

            <h:commandButton id="Close" value="Home Page" action="staff.xhtml" class="btn btn-primary" >
                <f:param name="heritageID" value="#{heritageController.heritageID+1}"></f:param>
            </h:commandButton>



        </h:form>

    </h:body>
</html>
